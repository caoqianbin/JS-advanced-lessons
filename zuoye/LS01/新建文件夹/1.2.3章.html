		var str="ab_cd_ef";
		str.slice(0,3);//"ab_"   3的位置是不算的
		str.slice(0,-1);//"ab_cd_e"

		str.split("_");

		//超出特定位数四舍五入 返回的是字符串
		var num1=20.367;

		var num3=1234.567;

		//str.length+截取结束参数
		str.slice(0,3);//abc
		str.slice(0,-1);//abcde

		//substr(截取的起始位置，截取的长度)
		//截取长度可以缺省，表示从起始位置到字符号结束
		str.substr(0,3);


		//substring(截取的起始位置，截取的结束位置)
		//如果截取的起始位置 > 截取的结束位置值，两者互换位置
		//超出0-str.length 范围的，会被截断
		str.substring(0,3);
		str.substring(3,1);//相当于str.substring(1,3)  bc
