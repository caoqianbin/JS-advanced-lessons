  <script type="text/javascript">
  		var username='zhangsan';
  		var age=10;
		function setName(){
			usename='lisi';
		}

			age=20;
		}
		function setInfor(){
			setName();
			setAge();
		}
		setInfor();
		var str1="111";
		//parseInt()转换为整型 parseFloat()
		parseInt(str1);
		typeof str1;//获取变量类型

		var num1=20;
		var num2=num1;
		num1=10;
		console.log(num2);//num2=20

		//引用性
		var obj1={"username":"zhangsan"};
		var obj2=obj1;
		obj2.username='lisi';//obj1和obj2指向的都是{"username":"zhangsan"}
		console.log(obj1);//"username":"lisi"

		var arr1=[1,2,3,4,5];
		var arr2=arr1;
		arr2[0]=6;
		console.log(arr1);//[6,2,3,4,5]

		var obj3={"username":"zhangsan"};
		var obj4={};
		var username=obj3.username;
		obj4.username=username;//obj3和obj4没有关联

		var num1=10;
		var num2=10;
		console.log(num1==num2);//true

		//如果是引用类型，判断的是指向的内存空间是否相同
		var obj5={};
		var obj6={};
		console.log(obj5==obj6);//false  判断存储的地址

		var a=6;
		function fn1(x)
		{
			x=5;
		}
		fn1(a);//a的值不变

		var y=2/0;
		console.log(y);//Infinity  无穷大

		var x=20;
		console.log(isNaN(x));//false  isNaN 是否是非数字

		//str.slice 获取字符串起始位置，截取字符串的结束位置
		//负数可以从反方向进行索引
		var str="ab_cd_ef";
		str.slice(0,3);//"ab_"   3的位置是不算的
		str.slice(0,-1);//"ab_cd_e"

		//str.split("分隔符") 以特定的分隔符来进行分割字符串
		//将字符串作为数组的数组元素，生成一个数组
		str.split("_");
