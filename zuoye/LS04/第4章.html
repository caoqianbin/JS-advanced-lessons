<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	//ECMAScript是一个语言标准，JavaScript是一个完全基于
	//ECMAScript实现的脚本语言
	//ES5是ECMAScript的简写
	//当前主流的版本 ES5 ES6
	//ES5标准下，没有块级作用域
	if(true)
	{
		var username="zhangsan";
	}
	console.log(username);//zhangsan
	//相当于
	var username;
	if(true)
	{
		username="zhangsan";
	}
	console.log(username);

	if(false)
	{
		var username="zhangsan";
	}
	console.log(username);//zhangsan

	for(var i=0;i<3;i++)
	{}
	console.log(i);//3

	//全局的，对所有页面js代码应用严格模式
	'use strict'
	function fn1(){
		//函数范围内起作用
		'use strict'
	}
	//非严格模式下，不使用var来显示声明变量，则变量自动转化为
	//全局变量
	function fn2(){
		username="zhangsan";
	}
	function fn3(){
		var username="lisi";
	}
	fn2();
	console.log(username);//zhangsan

	function fn2(){
		'use strict'
		username="zhangsan";
	}
	fn2();
	console.log(username);//报错

	//非严格模式下普通函数里面，this指向全局变量window
	function fn3(){
		console.log(this);
	}
	fn3();//Window 全局对象

	//严格模式下，在普通函数内，this指向undefined
	function fn4(){
		'use strict'
		console.log(this);
	}
	fn4();//undefined


	'use strict'
	function judge(){
		var result = (this === undefined?true:false);
		return result;
	}
	if(judge())
	{
		console.log("严格模式");
	}
	else
	{
		console.log("非严格模式");
	}//严格模式

	var str="abcdef";
	str.length=1;
	console.log(str.length);//6
	//解释器解释
	var str="abcdef";
	var strObject=new String(str);
	strObject.length=1;
	console.log((new String(str)).length);


	//switch的值和case的值进行的是群等的比较，
	//值和类型需要均相等
	var index=1;
	switch(index)
	{
		case 1:
			console.log("星期一");
			break;
		case 2:
			console.log("星期二");
			break;
		default:
			console.log("没有该选项");
			break;
	}

	var obj={"username":"zhangsan","age":20};
	obj._proto_.sex="male";
	//for in 遍历的是对象的所有可枚举性
	for(var i in obj)
	{
		console.log(i);
		console.log(obj.i);//错误
		console.log(obj[i]);//obj[变量]
		console.log("键值"+obj[i])
	}
</script>
</body>
</html>
