<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<ul id="newList">
		mn
	</ul>
</body>
<script type="text/javascript">
	var newList=[
		{"title":"勇士4:2火箭"},
		{"title":"勇士4:2火箭"}
	];
	var ulNode=document.getElementById("newList");
	for(var i=0;i<ulNode.length;i++)
	{
		var liNode=document.createment("li");
		liNode.innerHTML=newList[i]["title"];
		ulNode.appendChild(liNode);
	}

	/*
		JSON.stringify(对象，数组)
		将js对象或者数组转化为json字符串
	*/
	var jsonStr=JSON.stringify(newList);
	console.log(jsonStr);

	/*
		JSON.parse(json字符串)
		将json字符串转化为js对象的结构
	*/
	var jsObject =JSON.parse(jsonStr);
	console.log(jsObject);

	
</script>
</html>
