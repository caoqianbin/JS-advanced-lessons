<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width:500px;
            height: 500px;
            background: red;
            margin: 0 auto;
        }
        #div2{
            width:300px;
            height:300px;
            background: blue;
            margin: 0 auto;
        }
        #div3{
            width:100px;
            height:100px;
            background: green;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
                <a href="https://www.baidu.com/" id="baidu"></a>
            </div>
        </div>
    </div>
    <script>
        var div1=document.getElementById("div1");
        var div2=document.getElementById("div2");
        var div3=document.getElementById("div3");
        var baidu=document.getElementById("baidu");
        /*
            默认情况下事件冒泡的，从内往外的
            addEventListener("事件名","回调函数","是否为捕获事件流")
            e.target 是触发事件的源对象，即使内层元素的DOM对象，与被捕获和冒泡无关
            e.currentTarget 是当前触发事件的DOM对象
            e.stopPropagation(); 阻止冒泡的触发
            e.preventDefault(); 阻止元素的默认操作
            e.bubbles  只读属性 ，表明当前时间是否为冒泡
            e.cancelBubble 可读写的，是否阻止冒泡过程 等效于e.stopPropagation();
        */
        div1.addEventListener("click",function(e){
            e.stopPropagation();
            console.log(e.target);
            console.log(e.currentTarget);
            console.log("div1点击了");
        },false)//是否以捕获的形式被触发的
        div2.addEventListener("click",function(e){
            e.stopPropagation();
            console.log(e.target);
            console.log(e.currentTarget);
            console.log("div2被点击了");
        },false)
        div3.addEventListener("click",function(e){
            e.stopPropagation();
            console.log(e.target);
            console.log(e.currentTarget);
            console.log("div3点击了");
        },false)
        baidu.addEventListener("click",function(e){
            e.preventDefault();
        })
        

        
    </script>
</body>
</html>
