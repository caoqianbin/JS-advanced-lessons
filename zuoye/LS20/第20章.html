<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
		正则表达式的结构
			/正则表达式文本/标识符
	*/
	/*
		[xyz]从括号中的字符中选任意一个
		i标识符：是否忽略大小写
		g标识符：是否全局检索
	*/
	var reg1=/[bcf]at/gi;/*字面量定义*/
	var reg2=new RegExp(/[bcf]at/,"gi");
	var reg3=new RegExp("[bcf]at","gi")
	var str1="bat cat fat Fat difijfi";
	str1.match(reg1);

	/*
		元字符，没有任何修饰符，普通字符
		12345 abcdef
	*/
	var reg4=/ab/gi;
	var str1="abcdefg";
	str1.replace(reg4,"x");//"xcdefg"

	/*
		字符分类：
		\d : 匹配阿拉伯数字 [0-9]
		\D : 匹配的不是阿拉伯数字 [^0-9]  ^的意思是取反
		\w : 匹配所有的字母、数字、下划线  [A-Z a-z 0-9 _]
		\W : 匹配的不是字母、数字、下划线
		\s : 匹配的是空格，空格可以使space也可以是制表符
	*/
	var reg1=/a\d/gi;
	var str1="a1bcda2kkee";
	str1.replace(reg1,"x");//"xbcdxkkee"

	var reg2=/a\D/gi;
	var str2="a1aba2ac";
	str2.replace(reg2,"x");//"a1xa2x"

	var reg3=/a\w/gi;
	var str3="a1aba2aca_";
	str3.replace(reg3,"x");//"xxxxx"

	var reg4=/\sa\d/gi;// 空格+a+数字
	var str4=" a1 a3a4a5";
	str4.replace(reg4,"x");//"xxa4a5"


	/*
		字符的集合
	*/
	var reg1=/[abc]\d/gi;
	var str1="a1b2c3d4dfdfdfd";
	str1.replace(reg1,"x");//"xxxd4dfdfdfd"

	var reg2=/[abc][0-9]/gi;
	var str2="a1b2c3d4e5";
	str2.replace(reg2,"x");//"xxxd4e5"

	var reg3=/[^0-9]/gi;
	var str3="1a2b3c";
	str3.replace(reg3,"x");//"1x2x3x"

	/*
		匹配开头是数字 第二个字符是a-f
		第三个字符是空格
	*/
	var reg1=/\d[a-f]\s/gi;//正确  结果有问题
	var str1="1a 4fee3d";
	str1.replace(reg1,"x");//"x4fee3d"


	/*
		^m 以m开头的字符串匹配
		n$ 以n结尾的字符串匹配
	*/
	var reg1=/^a\d/gi;
	var str1="a1fhjda";
	str1.replace(reg1,"x");//"xfhjda"

	var reg2=/a\d$/gi;
	var str2="fdfdnjfdjna2";
	str2.replace(reg2,"x");//"fdfdnjfdjnx"


	/*
		数量词：
			m? 表示m出现0次或者1次
			n+ 表示n出现1次或者多次
			p(m,n) 表示p至少m次，至多出现n次
	*/
	var reg1=/a?bcd/gi;//
	var str1="abcd bcd aabcd";
	str1.replace(reg1,"x");//"x x ax"

	var reg2=/a+bcd/gi;//
	var str2="abcd bcd aabcd aaabcd";
	str2.replace(reg2,"x");//"x bcd x x"
</script>
</body>
</html>
