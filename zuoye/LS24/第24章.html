<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$("td:first").css("backgroud","red");
		$("td:last").css("backgroud","green");
		$("td:even").css("backgroud","blue");
		$("td:odd").css("backgroud","purple");
		/*
			$("td:eq(索引值)") 选中特定索引值的元素
			$("td:gt(索引值)") 选中索引值大于特定索引的元素
		*/
		$("td:eq(0)").css("backgroud","yellow");
		var index=5;
		$("td:eq("+ index +")").css("backgroud","yellow");
		$("td:gt(2)").css("backgroud","pink");
		$("td:lt(3)").css("backgroud","black");
		$("td:not(#td1)").css("backgroud","orange");

		$("#img1").mouseover(function(){
			$(this).css("border","5px soild red");
		})
		$("img").mouseover(function(){
			$(this).css("border","5px soild red");
		})
	</script>
