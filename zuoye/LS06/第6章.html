<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	//左操作数为真，则取的是右操作数
	console.log(10&&0);//0
	//做操作数为假，取左操作数
	console.log(undefined && 10);//undefined

	//左真取左
	console.log(10 || null);//10
	//左假取右
	console.log(null || 10);//10

	var score=50;
	console.log((score>90 && "优")||(score>75 &&"良")||(score>60 && "及格")||("不及格"));

	switch(true){
		case score>90:
			console.log("优");
			break;
		case score>75:
			console.log("良");
			break;
		case score>60:
			console.log("及格");
			break;
		default:
			console.log("不及格");
			break;
	}
	function sum(x,y,z)
	{
		x=x;
		y=y;
		z=z;
		return x+y+z;
	}
	console.log(sum());//NAN
	function sum(x,y,z)
	{
		x=x ||1;
		y=y ||2;
		z=z ||3;
		return x+y+z;
	}
	console.log(sum());//6   左假取右
	console.log(sum(false,false,false));
</script>
</body>
</html>
